name: build
on:
  pull_request:
    paths:
      - '.github/workflows/build.yml'
      - 'packages/*/src/**'
      - 'packages/*/package.json'
      - 'test/**'
      - 'test/package.json'
      - 'package.json'
jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Install Dependencies
        run: pnpm install

      - name: Run Tests
        run: pnpm start
        working-directory: test